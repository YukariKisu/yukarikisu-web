<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yukari Kisu</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.google.com/noto/specimen/Noto+Sans+JP?lang=ja_Jpan" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header></header>

<main>
  <div class="background">
    <img src="img/photo1.jpeg" class="bg-img active" alt="background photo 1">
    <img src="img/photo2.jpeg" class="bg-img" alt="background photo 2">
    <div class="background-gradient"></div>
  </div>

  <section class="content">
    <img src="img/YukariKisu.png" alt="Yukari Kisu" class="title-logo">
    <div class="language-buttons slide-up">
    <button onclick="setLanguageAndGo('en')">English</button>
    <button onclick="setLanguageAndGo('ja')">日本語</button>
    </div>
  </section>
</main>

<footer>
  
  <div class="credit">
    Artwork by Anna Hulačová, used with permission.
  </div>
</footer>
  <script src="js/main.js"></script>
  <script>
  function setLanguageAndGo(lang) {
    localStorage.setItem("lang", lang);
    location.href = `/${lang}/index.html`;
  }
</script>
</body>
</html>
